<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Cadastro da liga dos astrounautas</h1>
    <form>
        <div>
            <label for='name'>Nome:</label>
            <input type='text' id='name' nome='name'>
        </div>
        <br>
        <div>
            <label for='email'>Email:</label>
            <input type='email' id='email' nome='email'>
            <label for='senha'>Senha:</label>
            <input type='password' id='senha' nome='senha'>
        </div>
        <br>
        <div>
            <label for="birthday">data de nascimento:</label>
            <input type="date" id="birthday" name="birthday">
            <label for="myfile">Foto:</label>
            <input type="file" id="myfile" name="myfile">
        </div>
        <br>
        <div>
            <label for='nac'>Nacionalidade</label>
            <select id='nac' name='nac'>
                <option value='russian'>Russo</option>
                <option value='brasilian'>Brasileiro</option>
                <option value='american'>Americano</option>
            </select>
            <span>Gênero:</span>
            <label for='m'>M</label>
            <input type="radio" id='m' name='m'></input>
            <label for='F'>F</label>
            <input type="radio" id='F' name='F'></input>
        </div>
        <br>
        <div>
            <p><strong>Suas principais qualidades:</strong></p>
            <label for='int'>inteligência</label>
            <input type="checkbox" id='int' name='int'>|
            <label for='res'>Resiliência</label>
            <input type="checkbox" id='res' name='res'>|
            <label for='fis'>Preparo físico</label>
            <input type="checkbox" id='fis' name='fis'>|
            <label for='ed'>Educação</label>
            <input type="checkbox" id='ed' name='ed'>
        </div>
        <br>
        <div>
            <textarea name="des" id="des" cols="30" rows="10" placeholder="Por que você gostaria de ser um astronauta?"></textarea>
        </div>
        <div>
            <input type="submit" value='Criar'>
        </div>
    </form>
    
</body>
</html>
